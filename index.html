<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Realme(India)</title>
</head>
<body>
    <!-- navigation bar start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.svg" alt="logo" class="d-inline-block align-text-top">
                Realme|India
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="nav collapse navbar-collapse" id="navbarNav">
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">realmi 5i</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Phones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Accessories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Brand</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Support</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<!-- nav menu end -->
 <!-- carasol /slider start-->
 <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- carasol /slider end-->

<!-- Mobile Section -->
  <div class="mobile">
    <h2>Mobiles</h2>
  </div>
  <div class="outer row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card">
        <img src="images/Mobiles/1.JPG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">realme 5</h5>
          <p class="card-text">Quad Camera PowerHero</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="images/Mobiles/2.JPG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">realme C2</h5>
          <p class="card-text">Desh Ka Real Choice</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="images/Mobiles/3.JPG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">realme 3</h5>
          <p class="card-text">Power Your Style</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="images/Mobiles/4.JPG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">realme U1</h5>
          <p class="card-text">AI 25MP, India's SelfiePro</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="images/Mobiles/5.JPG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">realme 5pro</h5>
          <p class="card-text">Quad camera Speedmaster</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="images/Mobiles/6.JPG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">realme 5i</h5>
          <p class="card-text">Quad Camera Battery Hero</p>
        </div>
      </div>
    </div>
  </div>







 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
